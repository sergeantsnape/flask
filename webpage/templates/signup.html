{% extends "theme.html" %}
{% block title %} Sign Up {%endblock%}

{% block content %}
<form method="POST">
    <br/>
    <h2>Sign Up</h2>
    <br/>
    <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" required>
        <small id="emailHelp" class="form-text text-muted">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</small>
    </div>
    
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
    </div>
    </p>
    <br/>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
