{% extends "theme.html" %}
{% block title %} {{name}} {% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <center>
            <img src="static\outline_person_black_48dp.png" alt="John" style="width:10%">
            <h3>ACCOUNT</h3>
        </center><br/><br/>
        <form>
          <div class="form-group row">
            <label for="staticName" class="col-sm-2 col-form-label"><strong>Name</strong></label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user.name}}>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Email</strong></label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user.email}}>
            </div>
          </div>
        </form>
            <p>
              <a href="/updatePassword" class="btn btn-secondary">Change Password</a>
              <button class="btn btn-danger" data-toggle="modal" data-target="#deleteAccount">Delete Account</button></p>
    </div>
</div>

<div class="modal fade" id="deleteAccount" tabindex="-1" role="dialog" aria-labelledby="deleteAccountLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountLabel" >Delete your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deleting your account will permanently remove all your notes, your profile and all your progress.<a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Learn more.</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <a href="/deleteUser" class="btn btn-danger btn-sm">Delete permanently</a>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
