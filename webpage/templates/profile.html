{% extends "theme.html" %}
{% block title %} {{name}} {% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <center>
            <img src="static\outline_person_black_48dp.png" alt="John" style="width:10%">
            <h1>{{name}}</h1>
            <p class="title">{{user.email}}</p>
            <p>Future Fillers</p>
            <p><button class="btn btn-danger" data-toggle="modal" data-target="#deleteAccount">Delete Account</button></p>
        </center>
    </div>
</div>

<div class="modal fade" id="deleteAccount" tabindex="-1" role="dialog" aria-labelledby="deleteAccountLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountLabel" >Delete your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Deleting your account will permanently remove all your notes, your profile and all your progress.<a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Learn more.</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger btn-sm">Delete permanently</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
